<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運算子</title>

    <script>
        var X = 5
        var Y = 10
        document.write('<h1>0xFFF-0xFAB=')
        document.write(0xFFF - 0xFAB)
        document.write('<br>2/3.0=')
        document.write(2 / 3)
        document.write('<br>True /0=')
        document.write(1 / 0)
        document.write('<br>fals /0=')
        document.write(0 / 0)
        document.write('<br>12.3 * 10 % 5=')
        document.write(12.3 * 10 % 5)
        document.write(`<br>'a'>'z'=`)
        document.write('a' > 'Z')
        document.write('<br>~0x0005=')
        document.write(~0x0005)
        document.write('<br>X=5,++X=')
        document.write(++X)
        document.write('<br>Y=10,Y++=')
        document.write(Y++)
        document.write('<br>"ABC"+88=="abc"+88=')
        document.write("ABC" + 88 == "abc" + 88)
        document.write('<br>50 > 30 ^ 70>100=')
        document.write(50 > 30 ^ 70 > 100)
        document.write('<br>3|5=')
        document.write(3 | 5)
        document.write('<br>8 >7 true or false=')
        document.write(8 > 7)
        document.write('<br>128>> 3=')
        document.write(128 >> 3)
    </script>

</head>

<body>

</body>

</html>
